<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Incredible India Travel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
font-family:Poppins,sans-serif;
background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
color:#fff;
}
.navbar{background:rgba(0,0,0,.6);backdrop-filter:blur(10px);}
.state-title{font-size:2.3rem;font-weight:700;margin:60px 0 25px;}

.city-card{
background:rgba(255,255,255,.15);
border-radius:25px;
overflow:hidden;
cursor:pointer;
transition:.4s;
box-shadow:0 25px 55px rgba(0,0,0,.5);
}
.city-card:hover{transform:translateY(-10px) scale(1.03);}
.city-card img{width:100%;height:220px;object-fit:cover;}
.city-name{
padding:15px;
font-size:20px;
font-weight:700;
text-align:center;
background:linear-gradient(90deg,#ff512f,#dd2476);
}
.modal-body-grid{
display:flex;
gap:15px;
align-items:center;
}

.modal-body-grid video,
.modal-body-grid img{
width:50%;
height:230px;
object-fit:cover;
border-radius:15px;
}

@media(max-width:768px){
.modal-body-grid{
flex-direction:column;
}
.modal-body-grid video,
.modal-body-grid img{
width:100%;
}
}
.hero{
height:90vh;
position:relative;
overflow:hidden;
}

.hero video{
width:100%;
height:100%;
object-fit:cover;
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to bottom,rgba(0,0,0,.4),rgba(0,0,0,.85));
}

.hero-content{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
width:90%;
z-index:2;
}
#tripVideo{
width:100%;
height:260px;
object-fit:cover;
border-radius:15px;
background:#000;
}

@media(max-width:768px){
#tripVideo{
height:200px;
}
}


</style>
</head>

<body>

<div class="container">
<span class="navbar-brand text-warning fw-bold">Incredible India</span>

<button class="btn btn-danger fw-bold ms-auto"
onclick="openBooking()">
BOOK NOW
</button>
</div>
</nav>



<!-- HERO SECTION -->

<video autoplay muted loop>

.mp4" type="video/mp4">
</video>

<!-- SEARCH BAR -->

<input class="form-control w-50"
placeholder="Search destination">

<input type="date" class="form-control w-auto">

<button class="btn btn-danger fw-bold">
Search
</button>

</form>
</div>

</section>

<div class="container pt-5 mt-5">

</div>

</div>

<div class="col-md-3">

</div>

<div class="col-md-3">
<div class="city-card" onclick="openTrip('Udaipur','udaipur.mp4','udaipur.jpg','10000','3 Days / 2 Nights')">

<!-- BOOKING & PAYMENT -->
<div id="bookingSection" class="container my-5" style="display:none;">

<div class="state-title">Book Your Trip</div>

<div class="row justify-content-center">
<div class="col-md-7">

<form class="tour-card" onsubmit="return false;">

<div class="row">
<div class="col-md-6 mb-2">
<input id="fname" class="form-control" placeholder="First Name" required>
</div>
<div class="col-md-6 mb-2">
<input id="lname" class="form-control" placeholder="Last Name" required>
</div>
</div>

<input id="email" type="email" class="form-control mb-2" placeholder="Email Address" required>

<!-- PHONE : DIGITS ONLY -->
<input id="phone" class="form-control mb-2"
placeholder="Phone Number"
maxlength="10"
oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>

<select id="destination"
        class="form-select mb-2"
        required
        onchange="updatePrice()">
  <option value="">Select Destination</option>
  <option value="Goa">Goa</option>
  <option value="Manali">Manali</option>
  <option value="Kashmir">Kashmir</option>
  <option value="Kerala">Kerala</option>
  <option value="Rajasthan">Rajasthan</option>
</select>


<input id="date" type="date" class="form-control mb-3" required>

<button class="btn btn-warning w-100 fw-bold mb-4"
onclick="showPayment()">
Continue to Payment
</button>

<p id="errorMsg" class="text-danger"></p>

</form>

<!-- PAYMENT -->
<div id="paymentBox" style="display:none;" class="tour-card mt-4">

<h4 class="text-warning mb-3">Payment Details</h4>
<h5 id="finalPrice" class="text-success fw-bold mb-3"></h5>

<input class="form-control mb-2" placeholder="Card Holder Name">

<input class="form-control mb-2"
placeholder="Card Number"
maxlength="16"
oninput="this.value=this.value.replace(/[^0-9]/g,'')">

<div class="row">
<div class="col-md-6 mb-2">
<input class="form-control" placeholder="MM / YY">
</div>
<div class="col-md-6 mb-2">
<input class="form-control"
placeholder="CVV"
maxlength="3"
oninput="this.value=this.value.replace(/[^0-9]/g,'')">
</div>
</div>

<hr class="text-light">

<input class="form-control mb-3" placeholder="OR UPI ID (example@upi)">

<button class="btn btn-success w-100 fw-bold"
onclick="generateReceipt()">
Pay & Confirm Booking
</button>

</div>

</div>
</div>
</div>
<script>
const placePrices = {
  "Goa": { price: 12000, days: "3 Days / 2 Nights" },
  "Manali": { price: 15000, days: "4 Days / 3 Nights" },
  "Kashmir": { price: 18000, days: "5 Days / 4 Nights" },
  "Kerala": { price: 16000, days: "4 Days / 3 Nights" },
  "Rajasthan": { price: 10000, days: "3 Days / 2 Nights" }
};
</script>
<script>
function updatePrice(){
  let dest = document.getElementById("destination").value;
  let priceBox = document.getElementById("finalPrice");

  if(placePrices[dest]){
    priceBox.innerText =
      "Total Amount: ?" + placePrices[dest].price +
      " (" + placePrices[dest].days + ")";
  } else {
    priceBox.innerText = "";
  }
}

</script>

<script>
function openBooking(){
document.getElementById("bookingSection").style.display="block";
document.getElementById("bookingSection")
.scrollIntoView({behavior:"smooth"});
}

function showPayment(){
let fname=fnameVal();
let lname=lnameVal();
let email=emailVal();
let phone=phoneVal();
let dest=document.getElementById("destination").value;
let date=document.getElementById("date").value;
let err=document.getElementById("errorMsg");

if(!fname||!lname||!email||phone.length!=10||!dest||!date){
err.innerText="? Please fill all details correctly";
return;

}

err.innerText="";
 updatePrice();
document.getElementById("paymentBox").style.display="block";
document.getElementById("paymentBox")
.scrollIntoView({behavior:"smooth"});
}

function fnameVal(){return document.getElementById("fname").value.trim();}
function lnameVal(){return document.getElementById("lname").value.trim();}
function emailVal(){return document.getElementById("email").value.includes("@");}
function phoneVal(){return document.getElementById("phone").value;}
function downloadReceipt(){
alert("Receipt downloaded successfully ?");
}
</script>
<script>
function validateBooking(){
let fname = document.getElementById("fname").value.trim();
let lname = document.getElementById("lname").value.trim();
let email = document.getElementById("email").value.trim();
let phone = document.getElementById("phone").value.trim();
let destination = document.getElementById("destination").value;
let date = document.getElementById("date").value;
let error = document.getElementById("errorMsg");

if(!fname || !lname){
error.innerText = "? Please enter full name";
return false;
}

if(!email.includes("@")){
error.innerText = "? Enter a valid email address";
return false;
}

if(phone.length < 10){
error.innerText = "? Enter valid phone number";
return false;
}

if(!destination){
error.innerText = "? Please select a destination";
return false;
}

if(!date){
error.innerText = "? Please select travel date";
return false;
}

error.innerText = "";
alert("Booking details saved. Proceed to payment ?");
return true;
}
</script>
<script>
function openTrip(title, video, image, price, days){
document.getElementById("tripTitle").innerText = title;
document.getElementById("tripVideo").src = video;
document.getElementById("tripImage").src = image;
document.getElementById("tripPrice").innerText = "Price: ?" + price;
document.getElementById("tripDays").innerText = "Duration: " + days;

new bootstrap.Modal(document.getElementById("tripModal")).show();
}
</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</div>

</div>
